<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Chegou a hora da telinha - DOM (Document Object Model)</h1>
    <h2>Oferece uma API para interagir com o documento</h2><br>
    <div class="calculadora">
        <h2>CALCULADORA</h2><br>

        <input id="n1" type="number" placeholder="Digite um número..."><br><br>
        <input id="n2" type="number" placeholder="Digite outro número..."> <br><br>

        <button class="botao" onclick="soma()">+</button>
        <button class="botao" onclick="subtracao()">-</button>
        <button class="botao" onclick="multiplicacao()">*</button>
        <button class="botao" onclick="divisao()">/</button><br><br>
        <h2><p>O resultado é: <span id="r"></span></p></h2>
    </div>
    <script src="js/interacao_dom.js"></script>
</body>
</html>
